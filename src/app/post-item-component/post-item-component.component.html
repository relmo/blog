<li [ngClass]="{'list-group-item': true, 'list-group-item-success': green(), 'list-group-item-danger': red()}" >
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6" [ngStyle]="{'padding-left': 0}">
        <h3 class="float-left" [ngStyle]="{color: getColor()}">
          {{post.title}}</h3>
      </div>
      <div class="col-md-6 text-md-right text-right" [ngStyle]="{'padding-right': 0}">
        <h3 class="text-dark">{{post.created_at | date: 'short' | uppercase}}</h3>
      </div>
    </div>
  </div>
  <p [ngStyle]="{color: getColor()}">
    {{post.content}}
  </p>
  <button class="btn btn-success" (click)="onLove()">Love it </button>
   <button class="btn btn-danger" (click)="onNoLove()"> Don't love it</button>
</li>
