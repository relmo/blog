<div class="row">
  <div class="col-sm-8 offset-2">
    <h3>ENREGISTRER UN NOUVEAU POST</h3>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control" type="text" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" formControlName="content">
        </textarea>
      </div>
      <button class="btn btn-primary" [disabled]="postForm.invalid" type="submit">
        <i class="fa fa-plus-circle"></i> Ajouter
      </button>
    </form>
  </div>
</div>
